<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <link rel="icon" href="images/favicon-cookie.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img
          id="btnCookie"
          src="./images/fortune-cookie.svg"
          alt="Biscoito da sorte fechado"
        />
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="fortune-message">
          <p>Sua mensagem de sorte</p>
        </div>
        <img
          src="./images/broken-cookie.svg"
          alt="Biscoito da sorte quebrado ao meio"
        />
        <button id="btnAgain">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
